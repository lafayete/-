<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>flex实现九宫格布局</title>
    <meta />
  </head>
  <style>
    .container {
      display: flex;
      height: 300px;
      width: 300px;
      flex-direction: column;
    }

    .row {
      display: flex;
      height: 100px;
    }
    .middle {
      flex: 1;
      height: 100px;
      border: 1px solid red;
    }
    .left {
      flex: 1;
      height: 100px;
      border: 1px solid blue;
    }
    .right {
      flex: 1;
      height: 100px;
      border: 1px solid green;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
      <div class="row">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
      <div class="row">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
