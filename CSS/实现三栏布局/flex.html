<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>flex实现三栏布局</title>
    <meta />
  </head>
  <style>
    .container {
      display: flex;
      height: 300px;
    }
    .center {
      order: 2;
      flex: 1;
      background-color: red;
    }
    .left {
      order: 1;
      width: 200px;
      background-color: green;
    }
    .right {
      order: 3;
      width: 200px;
      background-color: blue;
    }
  </style>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
